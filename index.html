<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat Client</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      #chat-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 1%;
        background: #ffffff;
        border: 1px solid green;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
      }
      #chat-header {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 25px;
      }
      #messages {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .message {
        margin-bottom: 10px;
      }
      .message.you {
        color: green;
      }
      .message.opponent {
        color: orange;
      }
      .message.system {
        color: #555;
        font-style: italic;
      }
      #input-container {
        display: flex;
        padding: 10px;
      }
      #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      #send-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      #send-button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
      #nickname-container {
        text-align: center;
        margin-top: 20px;
      }
      #nickname-input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      #nickname-submit {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      #controls {
        display: flex;
        justify-content: space-between;
        margin-top: 100px;
      }
      #clear-button,
      #logout-button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      #clear-button:disabled,
      #logout-button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="nickname-container">
      <h2>Please enter your nickname:</h2>
      <input
        type="text"
        id="nickname-input"
        placeholder="Enter your nickname"
      />
      <button id="nickname-submit">Submit</button>
    </div>

    <div id="chat-container" style="display: none">
      <div id="chat-header">WebSocket Chat Live</div>
      <div id="messages"></div>
      <div id="input-container">
        <textarea
          id="message-input"
          placeholder="Type your message..."
        ></textarea>
        <button id="send-button" disabled>Send</button>
      </div>
      <div id="controls">
        <button id="clear-button">Clear Chat</button>
        <button id="logout-button">Logout</button>
      </div>
    </div>

    <script>
      const nicknameSubmitButton = document.getElementById("nickname-submit");
      const nicknameInput = document.getElementById("nickname-input");
      const chatContainer = document.getElementById("chat-container");
      const nicknameContainer = document.getElementById("nickname-container");
      const clearButton = document.getElementById("clear-button");
      const logoutButton = document.getElementById("logout-button");
      // PROD:
      // WebSocket server URL
      const serverAddress = "wss://messenger-vywa.onrender.com";
      // LOCAL TESTING:
      //    const serverAddress = "ws://127.0.0.1:6001";
      let nickname = "";

      // Select elements
      const messagesDiv = document.getElementById("messages");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");

      // Create WebSocket connection
      const client = new WebSocket(serverAddress);

      client.onopen = () => {
        sendButton.disabled = false;
      };

      client.onmessage = (event) => {
        try {
          const messageData = JSON.parse(event.data);

          // Check message type and add it with proper style
          if (messageData.type === "system") {
            addMessage(messageData.message, "system");
          } else {
            addMessage(messageData.message, "opponent");
          }
        } catch (error) {
          console.error("Error parsing message data:", error);
        }
      };

      client.onclose = () => {
        sendButton.disabled = true;
      };

      client.onerror = (error) => {
        console.error("WebSocket Error:", error);
      };

      // Handle nickname submission
      nicknameSubmitButton.addEventListener("click", () => {
        nickname = nicknameInput.value.trim();
        if (nickname) {
          nicknameContainer.style.display = "none";
          chatContainer.style.display = "block";
          client.send(nickname); // Send nickname to server
        }
      });

      // Handle pressing Enter to submit nickname
      nicknameInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          nicknameSubmitButton.click();
        }
      });

      // Handle send button click
      sendButton.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message) {
          client.send(message);
          addMessage(`${nickname}: ${message}`, "you");
          messageInput.value = "";
        }
      });

      // Handle pressing Enter to send a message
      messageInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter" && !event.shiftKey) {
          sendButton.click();
        }
      });

      // Clear chat history
      clearButton.addEventListener("click", () => {
        messagesDiv.innerHTML = "";
      });

      // Handle logout
      logoutButton.addEventListener("click", () => {
        window.location.reload(); // Refresh the page to reset everything
      });

      // Function to add a message to the chat
      function addMessage(content, type) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", type);
        messageElement.textContent = content;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    </script>
  </body>
</html>
