<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat Client</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      #chat-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 1%;
        background: #ffffff;
        border: 1px solid green;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
      }
      #chat-header {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 25px;
      }
      #messages {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .message {
        margin-bottom: 10px;
      }
      .message.you {
        color: green;
      }
      .message.opponent {
        color: orange;
      }
      .message.system {
        color: #555;
        font-style: italic;
      }
      #input-container {
        display: flex;
        padding: 10px;
      }
      #message-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      #send-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      #send-button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">WebSocket Chat</div>
      <div id="messages"></div>
      <div id="input-container">
        <textarea
          id="message-input"
          placeholder="Type your message..."
        ></textarea>
        <button id="send-button" disabled>Send</button>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
